<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue学习第一天</title>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>

        el:'#app',
        data:{

        }
    })
</script>
</html>
